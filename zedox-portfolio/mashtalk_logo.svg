<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="boltGrad" x1="200" y1="50" x2="200" y2="180">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
    <linearGradient id="badgeGrad" x1="200" y1="150" x2="200" y2="350">
      <stop offset="0%" stop-color="#2a2a3e"/>
      <stop offset="100%" stop-color="#1a1a28"/>
    </linearGradient>
  </defs>
  
  <ellipse cx="200" cy="200" rx="180" ry="180" fill="url(#badgeGrad)" opacity="0.8"/>
  
  <ellipse cx="200" cy="200" rx="185" ry="185" fill="none" stroke="#FF8C00" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  
  <circle cx="80" cy="100" r="2" fill="#FF4500" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="#FF4500" opacity="0.7"/>
  <circle cx="100" cy="280" r="2" fill="#FF4500" opacity="0.5"/>
  <circle cx="300" cy="300" r="2" fill="#FF4500" opacity="0.6"/>
  <circle cx="150" cy="80" r="1.5" fill="#FF6347" opacity="0.4"/>
  <circle cx="250" cy="90" r="1.5" fill="#FF6347" opacity="0.5"/>
  
  <g transform="translate(200, 110)">
    <path d="M 0,-30 L 30,0 L 10,0 L 10,30 L -10,30 L -10,0 L -30,0 Z" 
          fill="url(#boltGrad)" 
          stroke="#8B4513" 
          stroke-width="4" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <path d="M 0,-30 L 30,0 L 10,0 L 10,30 L -10,30 L -10,0 L -30,0 Z" 
          fill="url(#boltGrad)" 
          opacity="0.3"/>
  </g>
  
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#FFFFFF" letter-spacing="2">
    Mesh
  </text>
  
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="none" stroke="#000000" stroke-width="2" letter-spacing="2">
    Mesh
  </text>
  
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#00CED1" letter-spacing="2">
    Talk
  </text>
  
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="none" stroke="#000000" stroke-width="2" letter-spacing="2">
    Talk
  </text>
</svg>
